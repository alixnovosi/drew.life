{% if DEFAULT_PAGINATION %}
  <div class="paginator">
    <div>
      {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">older</a>
      {% endif %}
    </div>

    <div>
      {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    </div>

    <div>
      {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}">newer</a>
      {% endif %}
    </div>
  </div>
{% endif %}
